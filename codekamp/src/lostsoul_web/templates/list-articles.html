{% extends 'main.html' %}


{% block page_content %}
    <p>We are spying on you and we know you are from {{ city }}</p>
    <a href="https://www.facebook.com/v2.12/dialog/oauth?client_id=&scope=publish_actions&redirect_uri=http://localhost:8080/oauth/facebook&state={{ state }}">Connect Your FB</a>
    <form action="{% url 'lostsoul_web:article_list' %}" method="get">
        <input name="q" placeholder="type keywords.." value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <a href="{% url 'lostsoul_web:add_new_article' %}">add new article</a>
    <ul>
        {% for aritcle in my_articles %}
            <li><a href="{% url 'lostsoul_web:article_detail' aritcle.slug %}">{{ aritcle.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% block page_title %}
    <title>All articles</title>
{% endblock %}
